<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/gonggong.css">
    <link rel="stylesheet" href="../css/refundDetail.css">
    <link rel="stylesheet" href="../css/mui-icons-extra.ttf">
    <link rel="stylesheet" href="../css/icons-extra.css">
    <link rel="stylesheet" href="../css/mui.min.css">
    <script src="../js/mui.min.js"></script>
    <title>退款详情</title>
</head>
<body>
    <header class="onlineHeader">
        <div class="orderDetail">
            <div class="orderDetail_bc">
                <img src="../img/online/back@2x.png" alt="">
            </div>
            <div class="orderDetail_p">退款详情</div>
            <a class="orderDetail_serv" href="#"><img src="../img/online/icon-service@2x.png" alt=""></a>
            <a class="orderDetail_share" href="#"><span class="mui-icon-extra mui-icon-extra-share"></span></a>
        </div>
    </header>
    <div class="refundDetail_content">
        <ul>
            <li>
                <div class="waitingHandle">
                    <div>等待商家处理</div><div>商家将在3小时内处理</div>
                </div>
                <div class="cancelRefund">
                    <div id="cancleRefund">取消退款</div>
                </div>
            </li>
            <li>
                <div class="refundCash">退款金额</div>
                <div class="cash">280元</div>
            </li>
            <li style="border-bottom:0;">
                <div class="refundCash">退款账户</div>
                <div class="cashWeChat">微信零钱（请到微信零钱中明核细实）</div>
            </li>
            <li style="height:1.64rem;">
                <div class="refundProgress">退款进程</div>
                <div class="refundProDet">
                    <div class="refundProgressBar">
                        <span class="pinkCircle"></span>
                        <span class="stringw"></span>
                        <span class="blackCirclew"></span>
                    </div>
                    <div class="refundProgressBarTxt">
                        <div class="waitingDealersHandle">等待商家处理</div>
                        <div class="refundReason">
                            <div class="refundReasonHasSub">退款申请已提交</div>
                            <div class="refundReason">退款原因：买错了</div>
                            <div class="refundDate">2018-11-24 14:08:30</div>
                        </div>
                    </div>
                </div>
            </li>
            <li>
                <div class="refundInfo">退款信息</div>
                <div class="ppshops">
                    <div class="ppshops_list">
                        <div class="ppshops_order">
                            <img src="../img/online/5711111.jpg" alt="">
                            <div class="ppshops_orderDetail">20181118期 出口微单食品级305 幼儿园儿童 包邮学生被子口杯喝水杯会员专享</div>
                            <p id="black">黑色；XS</p>
                            <img src="../img/online/组 2701@2x.png" alt="" style="position:absolute;left:1.4rem;top:.45rem;width:.09rem;height: .05rem;">
                            <span class="countStyle">x1</span>
                        </div>          
                    </div>
                </div>
                <div class="refundReason">退款原因：</div>
                <div class="refundOrder">订单号码：</div>
            </li>
        </ul>
    </div>
    <div class="footer">
        <div class="footerDealTel">
                商家电话
        </div>
    </div>
    <div id="info"></div>
    <script>
        var info = document.getElementById("info");
        document.getElementById("cancleRefund").addEventListener('tap', function() {
				var btnArray = ['否', '是'];
				mui.confirm('取消退款后，当前退款流程将结束。 确定取消退款吗？', function(e) {
					if (e.index == 1) {
						info.innerText = '你刚确认MUI是个好框架';
					} else {
						info.innerText = 'MUI没有得到你的认可，继续加油'
					}
				})
			});
    </script>
</body>
</html>
