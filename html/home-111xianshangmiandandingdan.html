<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>首页-111线上免单订单</title>
    <link rel="stylesheet" href="../css/gonggong.css">
    <link rel="stylesheet" href="../css/home-111xianshangmiandandingdan.css">
</head>
<body>

<div class="indent">
    <!-- 头部 -->
    <div class="head cl">
        <div class="return">
            <img src="../img/index/符号 20 – 10@2x.png" alt="">
        </div>
        <div class="title">
            订单详情
        </div>
        
    </div>
    <!-- 收货信息 -->
    <div class="information cl">
        <div class="left">
            <img src="../img/index/icon-site@2x.png" alt="">
        </div>
        <div class="center">
            <div class="consignee cl">
                <div class="name">收货人：王琪</div>
                <div class="phone">132***123</div>
            </div>
            <div class="site cl">
                <div class="mr">默认</div>
                <div class="site1">湖北省武汉市江汉区长港路汉口修远1栋</div>
            </div>
        </div>
        <div class="right">
            <img src="../img/index/组 2904@2x (1).png" alt="">
        </div>
    </div>
    <!-- 商品 -->
    <div class="goods">
        <div class="title cl">
            <img src="../img/index/组 1372@2x (1).png" alt="">
            <div class="name cl">
                歌迷非人人咖官方旗舰店
                <img src="../img/index/组 2682@2x.png" alt="">
            </div>
        </div>

       
        <div class="shangpin cl">
            <div class="goodsimg">
                <img src="../img/index/timg (13).jpg" alt="">
            </div>
            <div class="right">
                <span class="goodsname" style="letter-spacing:-0.1em">
                    changtongxue 长筒靴黑色休闲显瘦学生短靴出勤装 长筒靴黑色休闲显瘦学生短靴出勤装
                </span>
                
                <select class="site" >
                    <option value="1">黑色；xs</option>
                    <option value="1">黑色；s</option>
                    <option value="1">黑色；l</option>
                </select>
                <div class="mp">
                    <div>¥0</div>
                    <div>x1</div>
                </div>
            </div>
        </div>
        <ul class="xiangqing">
            <li>
                <div class="left">购买数量</div>
                <div class="right">
                    <div class="goodsnum">
                        <span class="reduce" >+</span>
                        <span class="num">2</span>
                        <span class="add">-</span>
                    </div>
                </div>
            </li>
            <li>
                <div class="left">红包</div>
                <div class="right">
                    参与免单获得现金红包0.2元
                </div>
            </li>
            <li>
                <div class="left">配送方式</div>
                <div class="right">
                    配送方式
                </div>
            </li>
            <li>
                <div class="left">买家留言</div>
                <div class="right">
                    选填：填写内容已和商家确认
                </div>
            </li>
        </ul>
        <div class="zj">
            <div class="total">小计：<span>¥0</span></div>
            <div class="num">共<span>1</span>件商品</div>
        </div>
    </div>
    <ul class="youhui">
        <li>
            <div>优惠券</div>
            <div class="right">不使用</div>
        </li>
        <li>
            <div>匿名购买</div>
            <input type="checkbox" class="check-box" >
        </li>
    </ul>

    <!-- 尾部 -->
    <div class="foot">
        <div class="price">
            <div class="new">¥0.0</div>
            <div class="old">¥280</div>
        </div>
        <div class="btn">提交免单</div>
    </div>
</div>

</body>
</html>
